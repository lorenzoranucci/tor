dbHost: mariadb
dbPort: 3306
dbUser: root
dbPassword: root
dbOutboxTableRef: my_schema.my_outbox_table
dbHeadersColumnsNames:
  - uuid
topicsToPairWithAggregateTypeRegex:
  - order
  - invoice
aggregateTypeRegexToPairWithTopics:
  - "(?i)^order$"
  - "(?i)^invoice$"

kafkaBrokers: kafka:9092

redisHost: redis
redisPort: 6379
redisDB: 0
redisKey: last_log_position_read

apiPort: 8080
